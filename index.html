<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Videos 360 - Buena Idea</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    #login {
      text-align: center;
      background: rgba(0,0,0,0.85);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }

    #login img { width: 360px; margin-bottom: 25px; /* AQU√ç VA EL LOGO */ }

    #login h2 { margin-bottom: 15px; font-size:24px; color:#ffcc00; }
    #login input { width:80%; padding:12px; margin-bottom:15px; border:none; border-radius:8px; font-size:16px; }
    #login button { padding:12px 25px; background:#ffcc00; color:#111; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
    #login button:hover { background:#ffaa00; }

    #gallery { display:none; width:100%; max-width:1200px; }

    #gallery-header { text-align:center; margin-bottom:30px; }
    #gallery-header img { width:300px; margin-bottom:15px; /* AQU√ç VA EL LOGO */ }
    #gallery-header h2 { font-size:28px; color:#ffcc00; }

    .videos { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }

    .video-card {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    video { width:100%; border-radius:12px; }

    .download-btn {
      display:inline-block;
      margin-top:10px;
      padding:10px 15px;
      background:#ffcc00;
      color:#111;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      transition:0.3s;
    }

    .download-btn:hover { background:#ffaa00; }
  </style>
</head>
<body>

  <!-- PANTALLA DE ACCESO -->
  <div id="login">
    <!-- AQU√ç VA EL LOGO -->
    <img src="logo.png" alt="Logo Buena Idea">
    <h2>Acceso a la galer√≠a de videos</h2>
    <p>Introduce la contrase√±a para continuar:</p>
    <input type="password" id="passwordInput" placeholder="Contrase√±a">
    <br>
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <!-- GALER√çA DE VIDEOS -->
  <div id="gallery">
    <div id="gallery-header">
      <!-- AQU√ç VA EL LOGO -->
      <img src="logo.png" alt="Logo Buena Idea">
      <h2>Cada instante de este d√≠a fue un reflejo de tu üåü luz, tu üí´ energ√≠a y la felicidad que compartes con los dem√°s. Porque las mejores historias merecen repetirse una y otra vez. As√≠ se vivi√≥ el Gaby Fest üéâ</h2>
    </div>

    <div class="videos" id="videos-container">
      <!-- Aqu√≠ se generar√°n los videos autom√°ticamente -->
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if(input === "Gaby") {
        document.getElementById("login").style.display = "none";
        document.getElementById("gallery").style.display = "block";
        loadVideos();
      } else {
        alert("Clave incorrecta üòÖ Intenta de nuevo.");
      }
    }

    function loadVideos() {
      const videosContainer = document.getElementById("videos-container");
      const totalVideos = 21; // Cambia esto si tienes m√°s videos
      for(let i=1; i<=totalVideos; i++) {
        const videoCard = document.createElement("div");
        videoCard.className = "video-card";

        const videoElement = document.createElement("video");
        videoElement.controls = true;

        // Si tienes un poster, descomenta y pon tu imagen
        // videoElement.poster = `poster${i}.jpg`; 

        const source = document.createElement("source");
        source.src = `v${i}.mov`;
        source.type = "video/quicktime";

        videoElement.appendChild(source);

        const fallback = document.createElement("p");
        fallback.innerHTML = `Tu navegador no reproduce este video. <a href="v${i}.mov" download>Descargar Video ${i}</a>`;
        videoElement.appendChild(fallback);

        const downloadBtn = document.createElement("a");
        downloadBtn.href = `v${i}.mov`;
        downloadBtn.download = `v${i}.mov`;
        downloadBtn.className = "download-btn";
        downloadBtn.textContent = `Descargar Video ${i}`;

        videoCard.appendChild(videoElement);
        videoCard.appendChild(downloadBtn);
        videosContainer.appendChild(videoCard);
      }
    }
  </script>

</body>
</html>
